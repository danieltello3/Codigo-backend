          description: ''
      security:
      -  JWT_token: []
      responses:
        '200':
          description: ''
          headers: {}
definitions:
  /tiposrequest:
    title: /tiposrequest
    example:
      tipoDescripcion: Administrador
    type: object
    properties:
      tipoDescripcion:
        type: string
    required:
      - tipoDescripcion
  /accionesrequest:
    title: /accionesrequest
    example:
      accionDescripcion: EDITAR
    type: object
    properties:
      accionDescripcion:
        type: string
    required:
      - accionDescripcion
  /registrorequest:
    title: /registrorequest
    example:
      email: dantello.3191@gmail.com
      password: '123456'
      nombre: Daniel Tello
      tipo: 1
    type: object
    properties:
      email:
        type: string
      password:
        type: string
      nombre:
        type: string
      tipo:
        type: integer
        format: int32
    required:
      - email
      - password
      - nombre
      - tipo
  /loginrequest:
    title: /loginrequest
    example:
      email: dantello.319@gmail.com
      password: '123456'
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
      - email
      - password
  /productosrequest:
    title: /productosrequest
    example:
      productoNombre: zapato de cuero
      productoPrecio: 100
      productoDescripcion: zapato de temporada oto√±o-invierno
    type: object
    properties:
      productoNombre:
        type: string
      productoPrecio:
        type: number
        format: double
      productoDescripcion:
        type: string
    required:
      - productoNombre
      - productoPrecio
      - productoDescripcion
  /movimientosrequest:
    title: /movimientosrequest
    example:
      movimientoFecha: '2021-07-12 20:38'
      movimientoTipo: EGRESO
      movimientoDetalle:
        - detalleMovimientoCantidad: 2
          detalleMovimientoPrecio: 200
          productoId: 1
        - detalleMovimientoCantidad: 1
          detalleMovimientoPrecio: 150
          productoId: 2
    type: object
    properties:
      movimientoFecha:
        type: string
      movimientoTipo:
        type: string
      movimientoDetalle:
        type: array
        items:
          $ref: '#/definitions/MovimientoDetalle'
    required:
      - movimientoFecha
      - movimientoTipo
      - movimientoDetalle
  MovimientoDetalle:
    title: MovimientoDetalle
    example:
      detalleMovimientoCantidad: 2
      detalleMovimientoPrecio: 200
      productoId: 1
    type: object
    properties:
      detalleMovimientoCantidad:
        type: integer
        format: int32
      detalleMovimientoPrecio:
        type: number
        format: double
      productoId:
        type: integer
        format: int32
    required:
      - detalleMovimientoCantidad
      - detalleMovimientoPrecio
      - productoId
tags:
  - name: Tipo
  - name: Accion
  - name: Usuario
  - name: Producto
  - name: Imagen
  - name: Movimientos
