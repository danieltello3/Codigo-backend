      security:
      -  JWT_token: []
      responses:
        '200':
          description: ''
          headers: {}
  /subirImagen:
    post:
      summary: /subirImagen
      tags:
        - Imagen
      operationId: /subirImagen
      deprecated: false
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: carpeta
          in: query
          required: true
          type: string
          description: ''
        - name: imagen
          in: formData
          required: true
          type: file
          description: 'imagen debe pesar menos de 5MB'
      responses:
        '200':
          description: ''
