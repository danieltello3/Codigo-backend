swagger: '2.0'
info:
  version: '1.0'
  description: 'Api de un Ecommerce de una zapateria'
  title: Zapateria
  contact: 
    email: 'dantello.319@gmail.com'
    name: Daniel Tello
host: '127.0.0.1:8000'
basePath: /
securityDefinitions:
