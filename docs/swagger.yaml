          headers: {}
    get:
      summary: /movimientos?pagina=1&porPagina=2
      tags:
        - Movimientos
      operationId: /movimientos?pagina=1&porPagina=2
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: pagina
          in: query
          required: true
          type: integer
          format: int32
          description: ''
        - name: porPagina
          in: query
          required: true
