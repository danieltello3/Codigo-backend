        '200':
          description: ''
          headers: {}
    post:
      summary: /tipos
      tags:
        - Tipo
      operationId: Post/tipos
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          description: ''
