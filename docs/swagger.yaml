            $ref: '#/definitions/~1loginrequest'
      responses:
        '200':
          description: ''
          headers: {}
  /perfil:
    get:
      summary: /perfil
      tags:
        - Usuario
      operationId: /perfil
      deprecated: false
      produces:
        - application/json
      security:
      -  JWT_token: []
      responses:
        '200':
          description: ''
          headers: {}
  /logout:
    post:
      summary: /logout
      tags:
        - Usuario
      operationId: /logout
      deprecated: false
      produces:
        - application/json
      security:
      -  JWT_token: []
      responses:
        '200':
          description: ''
